<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
</head>

<body>
    <div id="bloc_page">
        <header>
            <div id="titre_principal">
                <div id="logo">
                    <img src="images/logo/Reservia.svg" alt="logo" />
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                    <li><a href="#">S'inscrire</a></li>
                </ul>
            </nav>
            <div id="recherche">
                <img id="ico_map" src="images/ico_map.svg" alt="" />
                <form method="POST" action="#">
                    <p>
                        <input type="text" name="ville" id="ville" placeholder="Ville, Pays" />
                    </p>

                </form>

                <a href="#" class="bouton_rechercher">Rechercher</a>
            </div>
            <div id="filtres">
                <h2>filtres</h2>
                <ul>
                    <li><a href="#" class="economique"><img id="eco" src="images/ico_economique.svg" />Economique</a>
                    </li>

                    <li><a href="#" class="familial"><img id="familial" src="images/ico_familial.svg" />Familial</a>
                    </li>

                    <li><a href="#" class="romantique"><img id="romantique"
                                src="images/ico_romantique.svg" />Romantique</a></li>
                    <li><a href="#" class="animaux"><img id="animaux" src="images/ico_animaux.svg" />Animaux
                            autorisés</a></li>
                </ul>
            </div>
            <div id="baniere_info">
                <img id="info" src="images/ico_info.svg" /><p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>
    </div>

</body>

</html>
